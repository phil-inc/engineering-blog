{{ define "main" }}
<div class="insights__all">
    {{ range first 6 .Pages }}
        <div class="insights__all-list">
            {{ if eq .Params.banner ""}}
            <div class="insights__all-list__banner">
                <img class="no-banner-logo" src="/img/p-logo.png">
            </div>  
            {{else}}
            <div class="insights__all-list__banner" style="background: url({{.Params.banner}});"></div>  
            {{end}}
            <div class="insights__info-box">
                <h2 class="insights__info-box__title">{{.Title}}</h2>
                <div class="insights__info-box__date">{{ dateFormat "Jan 2, 2006" .Date}}</div>
                <div class="insights__info-box__desc">{{ .Description}}</div>
                <a class="insights__info-box__read-more clearfix left" title="{{.Title}}" href="{{.Permalink}}">
                    <span class="insights__info-box__read-more__text--auto">Read more</span>
                    <span class="insights__info-box__read-more__icon">â†’</span>
                </a>
            </div>
        </div>
    {{ end }}
</div>
<button class="insights__button-link load-more">
    LOAD MORE
</button>
{{ end }}
